server {
    listen              8080;
    server_name         localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    location /static {
        root   /usr/share/nginx/html;
        add_header Cache-Control 'immutable';
        expires 1y;
    }
}